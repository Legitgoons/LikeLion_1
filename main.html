<!DOCTYPE html>
<head>
    <title>likelion-login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/160e7f96fb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class = grid>
        <div class = main>
            <img src="likelion.png" width =150px; height = 90px;>
            <h1>LIKE LION</h1>
            <p>우리는 '성장 의지를 가진 사람들을 돕기 위해'존재합니다. 그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.</p><br>
            <p>지금 바로 지원하세요!</p>
            <div class="container">
                <div class="item">Plan<br>&<br>Design</div>
                <div class="item">Frontend</div>
                <div class="item">Backend</div>
            </div>
        </div>
        <div class = login>
            <h2>LOGIN</h2>
            <div class = login_box>
                <i class="fa-solid fa-user"></i>
                <input type="email" id="id" placeholder="ID">
            </div>
            <div class = login_box>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="pw" placeholder="PW">
            </div>
            <input id = button type = "button" value = "로그인 후 지원하기" onclick="alert('준비중입니다')">
        </div>
    </div>
</body>
</html>
